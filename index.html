<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default HTML Page</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="#link1" class="nav__link">Link 1</a>

      <a href="#link2" class="nav__link">Link 2</a>
      <div class="nav__logo">Logo</div>
    </nav>

    <section class="hero">
      <picture class="hero__picture">
        <source
          srcset="images/main-img-mobile.jpg"
          media="(max-width: 600px)"
        />
        <source
          srcset="images/tablet-main-img.jpg"
          media="(min-width: 601px) and (max-width: 1024px)"
        />
        <source srcset="images/main-img.jpg" media="(min-width: 1025px)" />
        <img src="images/main-img.jpg" alt="Hero Image" class="hero__image" />
      </picture>

      <div class="hero__content">
        <h1 class="hero__title">
          <span class="hero__line hero__line--1">New Year,</span>
          <span class="hero__line hero__line--2">New “You”</span>
          <span class="hero__line hero__line--3">with [product name]</span>
        </h1>
        <button class="hero__button">Try [product name]</button>
      </div>
    </section>
    <section class="benefits">
      <div class="benefits__container">
        <div class="benefit">
          <img
            src="images/sleep-icon.svg"
            alt="Improves Sleep"
            class="benefit__icon"
          />
        </div>
        <div class="benefit">
          <img
            src="images/immune-icon.svg"
            alt="Boosts Immune System"
            class="benefit__icon"
          />
        </div>
        <div class="benefit">
          <img
            src="images/strength-icon.svg"
            alt="Enhances Strength"
            class="benefit__icon"
          />
        </div>
        <div class="benefit">
          <img
            src="images/digestion-icon.svg"
            alt="Improves Digestion"
            class="benefit__icon"
          />
        </div>
      </div>
    </section>

    <section class="subscribe">
      <h2 class="subscribe__header">Subscribe & Save</h2>
      <div class="subscribe__container">
        <div class="subscribe__item">
          <img
            src="images/delivery-icon.svg"
            alt="Delivery every 30 days"
            class="subscribe__icon"
          />
          <p class="subscribe__text">Delivery every 30 days</p>
        </div>
        <div class="subscribe__item">
          <img
            src="images/value-icon.svg"
            alt="Best value per box"
            class="subscribe__icon"
          />
          <p class="subscribe__text">Best value per box</p>
        </div>
        <div class="subscribe__item">
          <img
            src="images/no-commitment-icon.svg"
            alt="No commitment, cancel anytime"
            class="subscribe__icon"
          />
          <p class="subscribe__text">No commitment, cancel anytime</p>
        </div>
      </div>
    </section>
  </body>
</html>
